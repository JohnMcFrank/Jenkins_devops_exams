# Default values for fastapiapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: johndavidmcfrank/cast-service
  pullPolicy: IfNotPresent
  tag: "dev-11"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

command:
  - python3
  - -m
  - uvicorn

args:
  - app.main:app
  - --host
  - 0.0.0.0
  - --port
  - "8000"
  - --loop
  - asyncio

env:
  - name: DATABASE_URI
    value: postgresql://cast_db_username:cast_db_password@cast-db:5432/cast_db_dev
